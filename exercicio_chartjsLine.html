<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color: rgb(20, 127, 214);">Document</title>
</head>

<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>
    <div>
        <canvas id="myChart2"></canvas>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(219, 21, 226)',
            borderColor: 'rgb(219, 21, 226)',
            data: [30, 29, 28, 25, 22, 23],
        },
    
     {
            label: 'Umidade',
            backgroundColor: 'rgb(20, 127, 214)',
            borderColor: 'rgb(20, 127, 214)',
            data: [80, 82, 80, 85, 80, 83],
        }
    ]
    };
    

    const config = {
        type: 'line',
        data: data,
        options: {}
    };
</script>

<script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
  

</html>
